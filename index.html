<html>
	<head>
		<meta charset="utf-8">
		<title>自动驾驶合作实验</title>
		<style>
			html,body { width: 100%; height: 100%; margin: 0; }
            #render { width: 100vh; height: 100vh; margin: 0 auto; }
            .panel { position: fixed; z-index: 10;}
		</style>
	</head>
	<body>
        <div class="panel">
            <button onclick="app.reset()">重置</button>
            <br>
            <button onclick="app.pause()">暂停</button>
            <br>
            <button onclick="app.stopSelf()">己方停车</button>
            <br>
            <button onclick="app.stopOther()">对方停车</button>
            <br>
            <!-- <button onclick="app.turnOther()">对方左转</button><span>←点这里</span> -->
            <br>
            <span>车速</span><br><input id="speed" type="range" min="0" max="0.5" step="0.01" value="0.1" onchange="speedchange()"><span id="carSpeed">0.1</span>
            <br>
            <span>高度</span><br><input id="height" type="range" min="100" max="200" step="10" value="140" onchange="heightchange()"><span id="camHeight">170</span>
        </div>
        
        <div id="render">
            <canvas></canvas>
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/three.js"></script>
        <script src="js/load.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
