<html>
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>自动驾驶合作实验</title>
		<style>
			html,body { width: 100%; height: 100%; margin: 0; }
            #app { width: 100%; height: 100%;}
            #monitor { width: 100vh; max-width: 100%; height: 100vh; }
            #render { width: calc(100% - 1rem); height: calc(100% - 1rem); }
            /* #dialog { z-index: 100; } */
            .panel { position: fixed; z-index: 10;}
		</style>
        <link href="css/tailwind-2.2.19.min.css" rel="stylesheet">
	</head>
	<body>
        <div class="panel bg-gray-200 rounded-xl m-1 p-2">
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.reset()">重置</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.pause()">暂停</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.stopSelf()">己方停车</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.stopOther()">对方停车</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="toggleDialog()">开关决策框</button>
            <br>
            <span>车速：</span><span id="carSpeed">0.15</span><br><input id="speed" type="range" min="0" max="0.5" step="0.01" value="0.15" onchange="speedchange()">
            <br>
            <span>高度：</span><span id="camHeight">170</span><br><input id="height" type="range" min="100" max="200" step="10" value="140" onchange="heightchange()">
        </div>
        <div id="app" class="flex overflow-hidden bg-gray-50">
            <div id="monitor" class="relative mx-auto my-0">
                <div id="render" class="overflow-hidden bg-gray-700 m-2 p-5 ring-4 ring-gray-400 rounded-3xl">
                    <canvas></canvas>
                </div>
                <div class="absolute top-2/3 bottom-0 inset-x-0 bg-white bg-opacity-0">
                    <div
                        id="dialog" class="w-80 py-4 px-6 mx-auto overflow-hidden align-middle transition-all transform bg-white shadow-xl rounded-2xl transition aduration-200 ease-in-out scale-95 opacity-0"
                    >
                        <embed class="mx-auto mb-1" src="css/zondicons/information-outline.svg" width="24" type="image/svg+xml"/>
                        <h3 class="text-center text-lg font-medium leading-6 text-gray-900">
                            检测到对方车辆即将左转<br>
                            我方车辆默认<b><span id="auto-decition-text">等待</span></b>，是否更改？
                        </h3>
                        <div class="mt-3 flex">
                            <button type="button"
                                class="mx-auto inline-flex justify-center px-6 py-1 text-lg font-large text-blue-900 bg-blue-100 border border-transparent rounded-md hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500"
                                onclick="closeModal()">
                                直行
                            </button>
                            <button type="button"
                                class="mx-auto inline-flex justify-center px-6 py-1 text-lg font-medium text-blue-900 bg-blue-100 border border-transparent rounded-md hover:bg-blue-200 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-blue-500"
                                onclick="closeModal()">
                                等待
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
