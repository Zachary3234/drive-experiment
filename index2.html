<html>
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>自动驾驶合作实验</title>
		<style>
			html,body { width: 100%; height: 100%; margin: 0; }
            #app { width: 100%; height: 100%;}
            #monitor { width: 100vh; max-width: 100%; height: 100vh; }
            #render { width: calc(100% - 1rem); height: calc(100% - 1rem); }
            /* #dialog { z-index: 100; } */
            .panel { position: fixed; }
		</style>
        <link href="css/tailwind-2.2.19.min.css" rel="stylesheet">
	</head>
	<body>
        <div class="panel bg-gray-200 rounded-xl m-1 p-2 z-50">
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.reset();toggleDialog(false);">重置</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.pause()">暂停</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.stopSelf()">己方停车</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="app.stopOther()">对方停车</button>
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="toggleDialog()">开关决策框</button>
            <br>
            <span>车速：</span><span id="carSpeed">0.15</span><br><input id="speed" type="range" min="0" max="0.5" step="0.01" value="0.15" onchange="speedchange()">
            <br>
            <span>高度：</span><span id="camHeight">170</span><br><input id="height" type="range" min="100" max="200" step="10" value="170" onchange="heightchange()">
            <br>
            <br>
            <span>合作率：</span><span id="coopRate">0.5</span><br><input id="coop" type="range" min="0.1" max="0.9" step="0.2" value="0.5" onchange="coopchange()">
            <br>
            <span>等待概率：</span><span id="waitRate">0.5</span><br><input id="wait" type="range" min="0.2" max="0.8" step="0.3" value="0.5" onchange="waitchange()">
            <br>
            <button class="px-1.5 my-0.5 bg-black rounded-md bg-opacity-10 hover:bg-opacity-20"
                onclick="setexp();app.reset();toggleDialog(false);">应用实验组</button>
            <br>
            <span>当前组决策：</span><br>
            <span id="exp"></span>
        </div>
        <div id="app" class="flex overflow-hidden bg-gray-50">
            <div id="monitor" class="relative mx-auto my-0">
                <div id="render" class="overflow-hidden bg-gray-700 m-2 p-5 ring-4 ring-gray-400 rounded-3xl">
                    <canvas></canvas>
                    <div id="white" class="select-none flex absolute inset-7 bg-gray-100 transition ease-in-out duration-200 opacity-0">
                        <span id="white-text" class="m-auto text-4xl">Round: 1/20</span>
                    </div>
                </div>
                <div class="flex absolute h-10 w-36 top-8 right-8 z-20 bg-gray-600 bg-opacity-50 rounded-lg">
                    <span class="my-auto ml-2 text-xl text-white">Score:</span>
                    <span id="score" class="my-auto ml-2 text-xl text-white">0</span>
                </div>
                <div class="flex absolute h-10 w-36 top-20 right-8 z-20 bg-gray-600 bg-opacity-50 rounded-lg">
                    <span class="my-auto ml-2 text-xl text-white">Round:</span>
                    <span id="round" class="my-auto ml-2 text-xl text-white">1/20</span>
                </div>
                <div class="absolute top-2/3 bottom-0 inset-x-0 bg-white bg-opacity-0">
                    <div
                        id="dialog" class="select-none relative w-80 py-4 px-6 mx-auto overflow-hidden align-middle transition-all transform bg-white shadow-xl rounded-2xl transition aduration-200 ease-in-out scale-95 opacity-0 invisible"
                    >
                        <div class="opacity-0">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg> -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <!-- <embed class="mx-auto mb-1" src="css/zondicons/information-outline.svg" width="24" type="image/svg+xml"/> -->
                            <h3 class="text-center text-lg leading-6 text-gray-900">
                                检测到对方车辆即将左转<br>
                                我方车辆默认<b><span id="auto-decition-text">等待</span></b>，是否更改？
                            </h3>
                        </div>
                        <div class="absolute top-0 inset-x-0">
                            <svg id="movesvg" xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mt-2 text-blue-500 transition-opacity opacity-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z" />
                            </svg>
                            <svg id="waitsvg" xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mt-2 text-blue-500 transition-opacity opacity-0 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
                            </svg>
                        </div>
                        <div class="mt-3 flex">
                            <button type="button"
                                class="transition-colors duration-200 ease-in-out mx-auto inline-flex justify-center px-8 py-1 text-lg text-blue-900 bg-blue-100 rounded-md hover:bg-blue-200"
                                onclick="exp.changeStop(false)">
                                <div id="movebtnsvg" class="my-auto -ml-2 mr-2">
                                    <svg id="movebtnsvgcircle" class="animate-spin h-5 w-5 my-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-50" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-100" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <svg id="movebtnsvgdone" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-auto text-blue-500 opacity-100 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                直行
                            </button>
                            <button type="button"
                                class="transition-colors duration-200 ease-in-out mx-auto inline-flex justify-center px-8 py-1 text-lg text-blue-900 bg-blue-100 rounded-md hover:bg-blue-200"
                                onclick="exp.changeStop(true)">
                                <div id="waitbtnsvg" class="my-auto -ml-2 mr-2 hidden">
                                    <svg id="waitbtnsvgcircle" class="animate-spin h-5 w-5 my-auto text-blue-500 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-50" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-100" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                    <svg id="waitbtnsvgcircle" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 my-auto text-blue-500 opacity-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                                等待
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/three.js"></script>
        <script src="js/load.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
	</body>
</html>
